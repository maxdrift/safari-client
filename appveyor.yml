image: Visual Studio 2013

environment:
  matrix:
    - nodejs_version: 12

cache:
  - "%LOCALAPPDATA%/Yarn"
  - node_modules -> package.json
  - app/node_modules -> app/package.json

matrix:
  fast_finish: true

build: off

version: "{build}"

shallow_clone: true

clone_depth: 1

install:
  - ps: Install-Product node $env:nodejs_version x64
  - set CI=true
  - yarn
  - yarn global add windows-build-tools
  - cd app && yarn

test_script:
  - node --version
  - yarn lint
  - yarn package --publish onTagOrDraft
